[dev]
  autoLaunch = false

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@amazeelabs/decap-cms-backend-token-auth"]

[build]
  publish = "public"
  edge_functions = "netlify/edge-functions"

[functions.strangler]
  included_files = ["public/404.html"]

[[edge_functions]]
  path = "/"
  function = "homepage-redirect"

[[edge_functions]]
  path = "/.netlify/functions/github-proxy"
  function = "github-proxy-auth"

[[edge_functions]]
  path = "/.netlify/functions/github-proxy/*"
  function = "github-proxy-auth"

[[headers]]
  for = "/set-drupal-session"
  [headers.values]
    Content-Security-Policy = "frame-ancestors *"
